{% extends "themeapp/base.html" %}
{% block layoutcontent %}
  <form action="{% url 'pollsapp:vote' question.id question.hashed_id question.slug %}"
        method="post">
    {% csrf_token %}
    <fieldset>
      <legend>
        <h1>{{ question.question_text }}</h1>
      </legend>
      {% if error_message %}
        <p>
          <strong>{{ error_message }}</strong>
        </p>
      {% endif %}
      {% for choice in question.choise_set.all %}
        {{ print("called") }}
        <input type="radio"
               name="choice"
               id="choice{{ forloop.counter }}"
               value="{{ choice.id }}" />
        <label for="choice{{ forloop.counter }}">{{ choice.choice_text }}</label>
        <br />
      {% endfor %}
    </fieldset>
    <input type="submit" value="Vote" />
  </form>
{% endblock layoutcontent %}
